<div class="h-full flex flex-col justify-between">
  <div>
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-primary-marine-blue mb-4">
        Personal Info
      </h2>
      <p class="opacity-50">
        Please provide your name, email address, phone number.
      </p>
    </div>
    <form class="space-x-1">
      <label for="">
        <p class="text-primary-marine-blue opacity-90 font-medium mb-1">Name</p>
        <input
          type="text"
          placeholder="e.g Stephen King"
          class="border rounded-md p-4 w-full"
          [(ngModel)]="user.name"
          name="name"
        />
      </label>
      <label for="">
        <p class="text-primary-marine-blue opacity-90 font-medium mb-1">
          Email Address
        </p>
        <input
          type="text"
          placeholder="e.g stephenking@lorem.com"
          class="border rounded-md p-4 w-full"
          [(ngModel)]="user.email"
          name="email"
        />
      </label>
      <label for="">
        <p class="text-primary-marine-blue opacity-90 font-medium mb-1">
          Phone Number
        </p>
        <input
          type="text"
          placeholder="e.g +1 234 567 890"
          class="border rounded-md p-4 w-full"
          [(ngModel)]="user.phone"
          name="phone"
        />
      </label>
    </form>
  </div>
  <div class="w-full h-fit flex justify-between">
    <div class="invisible"><app-button-prev /></div>
    <app-button-next (click)="update()"/>
  </div>
</div>

<div 
  [class]="'cursor-pointer p-4 flex flex-col justify-between h-[11em] border-neutral-light-gray border-[1.6px] rounded-xl hover:border-primary-purplish-blue/70 ' + (this.plan.choosen ? 'border-primary-purplish-blue/70 bg-primary-purplish-blue/5' : '')"
  (click)="chosePlan()"
  >
  <div id="container"></div>
  <div>
    <p class="font-semibold text-primary-marine-blue">{{this.plan.name}}</p>
    <p class="opacity-50 text-sm font-medium"
    >${{this.user.planType == 'monthly' ? this.plan.pMo : this.plan.pYr}}/mo</p>
    <p class="text-xs"
      [ngClass]="this.user.planType == 'monthly' ? ' hidden' : ' '"
    >2 months free</p>
  </div>
</div>
